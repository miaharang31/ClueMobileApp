stages:          
  - build
  - test

build-job:
  stage: build
  tags:
    - Mia_tag
  script:
    - cd Backend/clue_backend
    - mvn package

maven-test:
  stage: maventest
  tags:
    - Mia_tag
  script:
    - cd Backend/clue_backend
    - mvn test
  artifacts:
    paths:
      - Backend/clue_backend/target/*.jar

